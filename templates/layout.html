<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- https://getbootstrap.com/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <!-- Font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- https://favicon.io/emoji-favicons/alien-monster/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
        <link rel="manifest" href="/static/favicon/site.webmanifest">

        <!-- Custom styles -->
        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}| Idea Generator</title>

    </head>

    <body class="d-flex flex-column min-vh-100 text-center text-white bg-dark">

        <!-- Header -->
        <header class="container mb-auto p-3 cover-container">
            <div>
                <h3 class="float-md-start mb-0"><a class="navbar-brand" href="/">Idea Generator</a></h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a {% if request.path == '/' %}class="nav-link active"{% endif %} class="nav-link" href="/">
                            Home
                        </a>
                        <a {% if request.path == '/liked' %}class="nav-link active"{% endif %} class="nav-link" href="/liked">
                            Liked Ideas
                        </a>
                        <a {% if request.path == '/history' %}class="nav-link active"{% endif %} class="nav-link" href="/history">
                            History
                        </a>
                        <a {% if request.path == '/advanced' %}class="nav-link active"{% endif %} class="nav-link" href="/advanced">
                            Advanced
                        </a>
                </nav>
            </div>

        <!-- Flash notifications -->
        {% if get_flashed_messages() %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ get_flashed_messages() | join(" ") }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        </header>

        <!-- Body -->
        <div class="cover-container mx-auto">

            <main class="px-3">
                {% block main %}{% endblock %}
            </main>

        </div>

        <!-- Footer -->
        <footer class="mt-auto p-4 text-white-50">
            <p>Made with <span style="color: Tomato;"><i class="fa fa-heart" aria-hidden="true"></i></span>
                 for <a class="footer-link" href="https://en.wikipedia.org/wiki/CS50" target="_blank"><strong>CS50</strong></a>
                 by <a class="footer-link" href="https://myasinay.com/">myasinay</a></p>
            <p>Copyright Â© <span class="year">2022</span></p>
        </footer>

    </body>

    <!-- JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="/static/scripts/common.js"></script>

</html>

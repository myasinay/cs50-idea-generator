{% extends "layout.html" %}

{% block title %}
    Liked Ideas
{% endblock %}

{% block main %}

    {% if liked_ideas %}
        <!-- JavaScript -->
        <script type="text/javascript" src="/static/scripts/filesaver.js" defer></script>

        <!-- Body Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-center">Liked Ideas</th>
                </tr>
            </thead>
            <tbody>
                {% for liked in liked_ideas %}
                    <tr>
                        <td class="text-center">{{ liked }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- File Saver -->
        <div class="wrapper w-75 p-5">
            <textarea spellcheck="false" placeholder="Enter something to save" required hidden>{{ ideas }}</textarea>
            <div class="file-options">
                <div class="option file-name">
                    <label>File name</label>
                    <input type="text" spellcheck="false" placeholder="Enter file name">
                </div>
                <div class="option save-as">
                    <label>Save as</label>
                    <div class="select-menu">
                        <select>
                            <option value="text/plain">Text File (.txt)</option>
                            <option value="text/javascript">JS File (.js)</option>
                            <option value="text/html">HTML File (.html)</option>
                            <option value="application/msword">Doc File (.doc)</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="save-btn btn btn-primary" type="button">Save As Text File</button>
        </div>
    {% else %}
        <div class="alert alert-warning" role="alert">
            <h4>Sorry, you haven't liked anything yet.</h4>
        </div>
    {% endif %}

{% endblock %}
